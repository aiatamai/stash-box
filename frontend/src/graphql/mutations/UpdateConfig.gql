mutation UpdateConfig($input: ConfigUpdateInput!) {
  updateConfig(input: $input) {
    title
    host_url
    require_invite
    require_activation
    activation_expiry
    email_cooldown
    default_user_roles
    vote_promotion_threshold
    vote_application_threshold
    voting_period
    min_destructive_voting_period
    vote_cron_interval
    guidelines_url
    edit_update_limit
    require_scene_draft
    require_tag_role
    email_host
    email_port
    email_user
    email_password
    email_from
    image_location
    image_backend
    image_jpeg_quality
    image_max_size
    image_resizing_enabled
    image_resizing_cache_path
    image_resizing_min_size
    s3_endpoint
    s3_bucket
    s3_access_key
    s3_secret
    s3_max_dimension
    postgres_max_open_conns
    postgres_max_idle_conns
    postgres_conn_max_lifetime
    phash_distance
    favicon_path
    draft_time_limit
    profiler_port
    user_log_file
    csp
  }
}
